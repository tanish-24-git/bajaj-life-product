version: '3.8'

services:
  backend:
    build: ./backend
    container_name: bajaj_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - hf_cache:/data/huggingface
    env_file:
      - .env
    environment:
      - USE_PERSONAPLEX=true
      - HF_HOME=/data/huggingface
      - HF_TOKEN=${HF_TOKEN}

  frontend:
    build: ./frontend
    container_name: bajaj_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000

